<%inherit file="base.html"/>
<article class="blogpost">
  <header>
    <h1>${title}</h1>
    <p class="byline">posted by ${author} on ${datetime}</p>
  </header>

  ${page.html}

  <footer>
    <nav>
    % if page.previous:
      <p class="previous">
        <span class="arrow">&larr;</span>
        <a href="${page.previous.permalink}">${page.previous.metadata.title}</a>
      </p>
    % endif
    % if page.next:
      <p class="next">
        <a href="${page.next.permalink}">${page.next.metadata.title}</a>
        <span class="arrow">&rarr;</span>
      </p>
    % endif
    </nav>
  </footer>
</article>
## vim: ft=mako
